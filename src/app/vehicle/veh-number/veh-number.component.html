<label class="block mt-4" [formGroup]="formGroupVehicle">
    <span class="text-gray-700">Vul het kenteken van uw [auto/motor/brommer] in.</span>
    <input #kenteken  type="text" class="mt-1 block w-full rounded-md bg-yellow-400 border-red-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0" name="kenteken" placeholder="Bijvoorbeeld AA-BB-12"
    formControlName="licencePlateNumber"  (focusout)="onFocusOutEvent($event)"
    >
    <div *ngIf="formGroupVehicle.controls['licencePlateNumber']?.errors?.['incorrect']" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
      <div class="font-bold">Helaas is het ingevoerde kenteken niet geldig. Probeer het opnieuw.</div>
      <div class="block sm:inline">Gebruik het volgende formaat AA-12-BB. Bijvoorbeeld JFK01P</div>
    </div>
  </label>

  <div class="mt-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" [disabled]="formGroupVehicle.controls['licencePlateNumber'].errors?.['incorrect']">
      Verzenden
    </button>
    <div *ngIf="formGroupVehicle.controls['licencePlateNumber']?.errors?.['incorrect']" class="text-red-700">Vul alle waardes correct in.</div>
  </div>
